<div class="table-responsive">
	<input type="hidden" id="{{NUMERO_OBJETIVO}}-cant-tareas" name="{{NUMERO_OBJETIVO}}-cant-tareas" value="1"/>
	<div class="iconos-add-delete">
		<span>Añadir tarea </span><img id="{{NUMERO_OBJETIVO}}-agregar-tarea" src="./public/images/add.png" />
		<span>&nbsp&nbsp&nbsp Eliminar tarea </span><img id="{{NUMERO_OBJETIVO}}-eliminar-tarea"  src="./public/images/delete.png"
		/>
	</div>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>Objetivo {{NUMERO_OBJETIVO}}</th>
				<th colspan="2">{{OBJETIVO}}
				</th>

			</tr>
			<tr>
				<th>FECHA DE LA REUNION (D/M/A)</th>
				<th colspan="2"><input class="textCuadrado" type="date" name="fecha_reunion-{{NUMERO_OBJETIVO}}"></th>
			</tr>
			<tr>
				<th>FECHA PRÓXIMA REUNIÓN (D/M/A)</th>
				<th colspan="2"><input class="textCuadrado" type="date" name="fecha_prox_reunion-{{NUMERO_OBJETIVO}}"></th>
			</tr>
		</thead>
		<thead>
			<th>N°</th>
			<th>TAREAS</th>
			<th>FECHA DE ENTREGA (D/M/A)</th>
			</tr>
		</thead>
		<tbody id="{{NUMERO_OBJETIVO}}-fila-tarea">
			{{TABLA_TAREA}}
		</tbody>
	</table>
</div>
<br>
<hr><br>
